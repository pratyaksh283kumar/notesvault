<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note - OCR Note Searcher</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f1e;
            color: #e4e4e7;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .header {
            background: rgba(24, 24, 37, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .header h1 { 
            font-size: 22px; 
            font-weight: 700;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .edit-section {
            background: rgba(24, 24, 37, 0.6);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        .edit-section h2 {
            color: #f4f4f5;
            margin-bottom: 8px;
            font-size: 24px;
        }
        
        .filename {
            color: #a1a1aa;
            font-size: 14px;
            margin-bottom: 24px;
        }
        
        textarea {
            width: 100%;
            min-height: 400px;
            padding: 20px;
            background: rgba(39, 39, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #f4f4f5;
            font-size: 15px;
            line-height: 1.7;
            font-family: 'Courier New', monospace;
            resize: vertical;
            transition: all 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: #8b5cf6;
            background: rgba(39, 39, 42, 0.8);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        
        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #d4d4d8;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }
            
            .edit-section {
                padding: 20px;
            }
            
            textarea {
                min-height: 300px;
                padding: 16px;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-logo">
                <span style="font-size: 28px;">üìù</span>
                <h1>Edit Note</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="edit-section">
            <h2>Edit Your Note</h2>
            <div class="filename">{{ note.filename }}</div>
            
            <form method="POST">
                <textarea name="text" placeholder="Edit your extracted text here..." required>{{ note.extracted_text }}</textarea>
                
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">üíæ Save Changes</button>
                    <a href="{{ url_for('main.index') }}" class="btn btn-secondary">‚Üê Back to Notes</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
