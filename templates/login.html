<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OCR Note Searcher</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f1e;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e4e4e7;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 70%);
            top: -200px;
            left: -200px;
            border-radius: 50%;
        }
        
        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
            bottom: -150px;
            right: -150px;
            border-radius: 50%;
        }
        
        .container {
            background: rgba(24, 24, 37, 0.8);
            backdrop-filter: blur(10px);
            padding: 40px 32px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 440px;
            position: relative;
            z-index: 1;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .logo {
                font-size: 40px;
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 12px;
            font-size: 48px;
            filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.5));
        }
        
        h1 { 
            color: #f4f4f5;
            margin-bottom: 8px;
            text-align: center;
            font-size: 28px;
            font-weight: 700;
        }
        
        .subtitle {
            text-align: center;
            color: #a1a1aa;
            margin-bottom: 36px;
            font-size: 15px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #d4d4d8;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 15px;
            background: rgba(39, 39, 42, 0.5);
            color: #f4f4f5;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #8b5cf6;
            background: rgba(39, 39, 42, 0.8);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        
        input::placeholder {
            color: #71717a;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 28px;
        }
        
        .remember-me input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #8b5cf6;
        }
        
        .remember-me label {
            margin-bottom: 0;
            font-size: 14px;
            color: #d4d4d8;
            cursor: pointer;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .register-link {
            text-align: center;
            margin-top: 28px;
            color: #a1a1aa;
            font-size: 14px;
        }
        
        .register-link a {
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .register-link a:hover {
            color: #a78bfa;
        }
        
        .alert {
            padding: 14px 16px;
            margin-bottom: 24px;
            border-radius: 10px;
            font-size: 14px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            color: #86efac;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üìù</div>
        <h1>Welcome Back</h1>
        <p class="subtitle">Login to access your notes</p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me for 7 days</label>
            </div>
            
            <button type="submit">Sign In</button>
        </form>
        
        <div class="register-link">
            Don't have an account? <a href="{{ url_for('auth.register') }}">Create one now</a>
        </div>
        
        <div style="text-align: center; margin-top: 20px; font-size: 13px; color: #71717a;">
            <a href="{{ url_for('main.terms') }}" style="color: #8b5cf6; text-decoration: none;">Terms of Service</a>
        </div>
    </div>
</body>
</html>
